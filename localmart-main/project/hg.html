<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Mana - Registration</title>
  <style>
    html {
      background-image: url("https://static.vecteezy.com/system/resources/previews/005/283/009/non_2x/workout-at-gym-concept-in-flat-cartoon-design-man-doing-exercises-with-dumbbells-in-sports-club-doing-weightlifting-and-strength-training-at-gym-illustration-with-people-scene-background-vector.jpg");
      height: 50vh;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;

      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .registration-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 400px;
      padding: 30px;
      color: #333;
      text-align: center;
    }

    .registration-container h1 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #388e3c;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
    }

    .footer a {
      color: #4caf50;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    form input:hover {
      background-color: #fbfbfc;

      border: 1px solid #000;
      cursor: pointer;
      transform: scale(1.05);
      transition: all 0.3s ease;
    }
  </style>
</head>

<body>
  <div class="registration-container">
    <h1>Join FitWeb</h1>
    <p>Create your account to track your fitness journey</p>
    <form id="RegForm">
      <div class="form-group">
        <input type="text" name="firstName" placeholder="First Name" required>
      </div>
      <div class="form-group">
        <input type="text" name="lastName" placeholder="Last Name" required>
      </div>
      <div class="form-group">
        <input type="text" name="userName" placeholder="Username" required>
      </div>

      <div class="form-group">
        <input type="password" name="password" placeholder="Password" required>
      </div>

      <div class="form-group">
        <input type="text" name="role" placeholder="role" required>
      </div>

      <button class="btn" type="submit">Register</button>
    </form>
    <div class="footer">
      <p>Already have an account? <a href="log1.html">Log in</a></p>
    </div>
  </div>
</body>
<script>
  document.querySelector('#RegForm').addEventListener("submit", (e) => {
    e.preventDefault();
    const url = "http://localhost:8099/register"
    const formData = new FormData(document.querySelector("#RegForm"))
    const data = {
      firstName:formData.get("firstName"),
     lastName:formData.get("lastName"),
     username:formData.get("userName"),
     password:formData.get("password"),
     role:formData.get("role")
    }
    fetch(url, {
      method: 'POST', 
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data)
    })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json(); 
      })
      .then(data => {
        console.log('Success:', data);
      })
      .catch(error => {
        console.error('Error:', error);
      });


  })



</script>

</html>
