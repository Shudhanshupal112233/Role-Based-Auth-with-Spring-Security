    }

      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn {
      background: #4caf50; /* Green button */

      border-radius: 5px;

      font-size: 16px;
      width: 100%;
    }

    .btn:hover {

    }

    .footer {

    form input:hover {
    background-color: #fbfbfc;

}

    </form>
    <div class="footer">

    </div>
  </div>
