<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Forgot Password</title>
  <style>
    html{
        background-image: url("https://static.vecteezy.com/system/resources/previews/005/283/009/non_2x/workout-at-gym-concept-in-flat-cartoon-design-man-doing-exercises-with-dumbbells-in-sports-club-doing-weightlifting-and-strength-training-at-gym-illustration-with-people-scene-background-vector.jpg");
        height: 100vh;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .forgot-password-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      width: 350px;
      text-align: center;
    }

    .forgot-password-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .forgot-password-container p {
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }

    .form-control {
      margin-bottom: 20px;
    }

    .form-control input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn {
      background: #4caf50; /* Green button */
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    .btn:hover {
      background: #388e3c; /* Darker green on hover */
    }

    .footer {
      margin-top: 15px;
      font-size: 12px;
    }

    .footer a {
      color: #4caf50;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
    form input:hover {
    background-color: #fbfbfc; 
    
    border: 1px solid #000; 
    cursor: pointer; 
    transform: scale(1.05); 
    transition: all 0.3s ease; 
}
  </style>
</head>
<body>
  <div class="forgot-password-container">
    <h1>User Forgot Password</h1>
    <p>Please enter your email address to reset your admin account password</p>
    <form>
      <div class="form-control">
        <input type="email" placeholder="Admin Email Address" required>
      </div>
      <button type="submit" class="btn">Send Reset Link</button>
    </form>
    <div class="footer">
      <p><a href="log1.html">Back to Admin Login</a></p>
    </div>
  </div>
</body>
</html>
